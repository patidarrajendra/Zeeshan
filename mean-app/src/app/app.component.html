<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Products
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Description</th>
                                <th>Product Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let product of products'>
                                <td>{{product.name}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.price}}</td>
                                <td>
                                    <button class="btn btn-sm btn-success" data-toggle="modal" (click)="open_cart(product)" data-target="#myModal">Add to Cart</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Cart</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cart of carts;let i = index">
                                <td>{{cart.product_name}}</td>
                                <td>{{cart.quantity}}</td>
                                <td>{{cart.price}}</td>
                                <td>
                                    <button class="btn btn-sm btn-success" (click)="remove_cart(cart._id, i)">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" *ngIf="product">
                    <form>
                        <div class="form-group">
                            <label>Product Name: {{product.name}}</label>
                        </div>
                        <div class="form-group">
                            <label for="qnty">Quantity:</label>
                            <input type="number" class="form-control" [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}" id="qnty" name="quantity">
                        </div>
                        <button type="submit" (click)="add_to_cart()" class="btn btn-primary">Add To Cart</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
